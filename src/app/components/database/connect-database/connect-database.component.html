

<div class="d-flex" style="gap:30px">
    <div (click)="routeDatabaseDetails(credential.id)" class="card d-flex align-items-center justify-content-center;" style="text-align:center;cursor: pointer;width:200px" *ngFor="let credential of credentials; let i = index">
        <div class="card-body">
            <p style="font-weight: bold;">{{ credential.title }}</p>
            <p>Database: {{ credential.dbType }}</p>
        </div>
    </div>
</div>
